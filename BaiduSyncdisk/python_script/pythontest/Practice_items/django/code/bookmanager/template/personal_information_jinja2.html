<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--变量名必须由字母、数字、下划线（不能以下划线开头）和点组成。
    语法： {{变量 }}-->
    <hr>
    姓名： {{ username }}
    <hr>
    年龄： {{ age }}
    <hr>
    时间： {{ date(birthday, 'Y年m月j日  H时i分s秒') }}
    <hr>
    我有个好朋友：
    <ul>
        {% for friend in friends %}
            <li>{{ loop.index }} {{ friend }}</li>
        {% endfor %}
    </ul>
    <hr>
    我的女朋友： {{ friends.2 }}  <!--  变量名.下标  -->
    <hr>
    我的月薪:
    <ul>
         <li>2019年: {{ moneys.2019 }}</li>
         <li>2020年: {{ moneys.2020 }}</li>
         <li>2021年: {{ moneys.2021 }}</li>
    </ul>
    <hr>
</body>
</html>
